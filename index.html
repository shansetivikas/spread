<!DOCTYPE HTML>
<html>
   <head>
      <title>js assignment 9.1</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
      <script>
         //Combine below arrays into single array in order as primes, evens and odds
         var evens = [2, 4, 6, 8];
         var odds = [1, 3, 5, 7];
         var primes = [2, 3, 5, 7, 11];
         //combining arrays using spread operator
         var numbers = [...evens,...odds,...primes];
         console.log(numbers);
         
         //Copy below array into another array
         var copy = [2, 3, 5, 7, 11];
         //copy one array to another array using spread operator
         var duplicate = [...copy];
         console.log(duplicate);
         
         
         var jamesBond = {
         first: 'James',
         last: 'Bond',
         country: 'United States',
         city: 'New york',
         twitter: '@jamesbond'
         };
         //destructing object
         var{first,last,country,city,twitter}=jamesBond;
         console.log(first);//outputs James
         console.log(last);//outputs Bond
         console.log(country);//outputs United States
         console.log(city);//outputs New York
         console.log(twitter);//outputs @jamesbond
         
         
         var players = ['paul', 'andy', 'darrell', 'jim'];
         //destructing array
         var[player1,player2,player3,player4]=players;
         console.log(player1);//outputs paul
         console.log(player2);//outputs andy
         console.log(player3);//outputs darrell
         console.log(player3);//outputs jim
       </script>
   </body>
</html>
